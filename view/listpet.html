<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงรายชื่อสัตว์เลี้ยง - Pet Harmony</title>
</head>
<body>
    {{template "header" .}}
    <div class="container">
        <table class="pet-table">
            <thead>
                <tr>
                    <th></th>
                    <th>ชื่อ</th>
                    <th>เพศ</th>
                    <th>สายพันธุ์</th>
                    <th>Species</th>
                    <th>อายุ</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                    <tr>
                        <td>
                            <a href="/editmypet?id={{.Id}}">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </a>
                        </td>
                        <td>{{.Name}}</td>
                        <td>{{.Gender}}</td>
                        <td>{{.Breed}}</td>
                        <td>{{.Species}}</td>
                        <td>{{.Age}}</td>
                        <td>
                            <a href="/deletepet?id={{.Id}}" onclick="return confirm('กรุณาตรวจสอบความถูกต้องให้เรียบร้อย')">
                                <i class="fa-solid fa-trash-can"></i>
                            </a>
                        </td>
                    </tr>
                {{end}}
            </tbody>
        </table>
        <a href="/">กลับไปหน้าหลัก</a>&nbsp;<a href="/petregister">เพิ่มสัตว์เลี้ยง</a>
    </div>
</body>
</html>
