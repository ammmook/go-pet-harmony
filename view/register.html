<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="static/style_register.css?v=1.0">
    <link rel="stylesheet" type="text/css" href="static/style_footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/HeaderAndFooter.js"></script>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h1>Register</h1>
            <form method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-register">Register</button> <br>
            </form>
            <div class="link-login">
                <a href="/login">เป็นสมาชิกแล้วนิ?</a>
            </div>
        </div>
    </div>
    <special-footer></special-footer>
</body>
</html>
