<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>จองการดูแลสัตว์เลี้ยง - Pet Harmony</title>
    <link rel="stylesheet" href="static/style_header.css?v=1.0" />
    <link rel="stylesheet" href="static/pet_booking.css?v=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/HeaderAndFooter.js"></script>
  </head>
  <body>
    {{template "header" .}}

    <section class="booking-content">
      <div class="container">
        <h2>จองการดูแลสัตว์เลี้ยง</h2>
        <form action="booking" method="post" class="booking-form">
          <div class="form-group">
            <label for="pet">เลือกสัตว์เลี้ยงของคุณ</label>
            <select name="pet" id="pet" required>
              <option value="" disabled selected>-- เลือกสัตว์เลี้ยง --</option>
              {{range .Pets}}
              <option value="{{.Id}}">{{.Name}} - {{.Breed}}</option>
              {{end}}
            </select>
          </div>

          <div class="form-group">
            <label for="startDate">วันที่เริ่มต้น</label>
            <input type="date" id="startDate" name="startDate" required />
          </div>

          <div class="form-group">
            <label for="startTime">เวลาเริ่มต้น</label>
            <select id="startTime" name="startTime" required>
              <option value="" disabled selected>-- เลือกเวลา --</option>
              <!-- เวลาเริ่มต้นจะถูกเติมข้อมูลที่นี่ด้วย JavaScript -->
            </select>
          </div>

          <div class="form-group">
            <label for="endDate">วันที่สิ้นสุด</label>
            <input type="date" id="endDate" name="endDate" required />
          </div>

          <div class="form-group">
            <label for="endTime">เวลาสิ้นสุด</label>
            <select id="endTime" name="endTime" required>
              <option value="" disabled selected>-- เลือกเวลา --</option>
              <!-- เวลาสิ้นสุดจะถูกเติมข้อมูลที่นี่ด้วย JavaScript -->
            </select>
          </div>

          <div class="form-group">
            <label for="requests">คำขอเพิ่มเติม:</label>
            <textarea id="requests" name="requests" rows="4"></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">จองบริการ</button>
            <button type="reset" class="btn btn-secondary">ยกเลิก</button>
          </div>
        </form>
      </div>
    </section>

    <special-footer></special-footer>

    <script src="assets/booking.js"></script>
  </body>
</html>
